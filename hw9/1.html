<!DOCTYPE html>
<html>
<body>
<h1>HTML5 Canvas</h1>
<canvas id="myCanvas" width="300" height="150" style="border:1px solid grey"></canvas>

<script>
const c = document.getElementById("myCanvas");
const ctx = c.getContext("2d");
ctx.beginPath();
ctx.moveTo(80, 50);
ctx.lineTo(30, 100);
ctx.lineTo(100, 80);
ctx.lineTo(30, 60);
ctx.lineTo(80, 110);
ctx.lineTo(80, 50);
ctx.strokeStyle = "red";
ctx.stroke();
</script> 

</body>
</html>
